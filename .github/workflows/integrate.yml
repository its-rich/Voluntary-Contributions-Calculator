name: Continuous Integration

on:
  pull_request:
      branches: [ main, development ]

jobs:
  deploy:
     runs-on: ubuntu-latest
     steps:
          - uses: actions/checkout@v2

          - name: Set up Node v14
            uses: actions/setup-node@v2
            with:
              node-version: '14.x'

          - name: Install dependencies
              run: npm ci

          - name: Test latest pull
              run: npm test
